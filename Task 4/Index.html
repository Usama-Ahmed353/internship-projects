<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Blog - Explore, Learn, Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="blog-title">Journey Blog</h1>
                <p class="blog-subtitle">Explore, Learn, Share</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All Posts</button>
                    <button class="filter-btn" data-category="tech">Tech</button>
                    <button class="filter-btn" data-category="travel">Travel</button>
                    <button class="filter-btn" data-category="food">Food</button>
                    <button class="filter-btn" data-category="lifestyle">Lifestyle</button>
                </div>
            </div>

            <div class="posts-grid" id="postsGrid">
            </div>

            <div class="pagination" id="pagination">
                <button class="pagination-btn" id="prevBtn" disabled>‚Üê Previous</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button class="pagination-btn" id="nextBtn">Next ‚Üí</button>
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-content">
                    <h3>No posts found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
